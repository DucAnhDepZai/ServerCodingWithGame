<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark py-2 fixed-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/logo.png}" alt="Logo" width="50" height="50" class="me-2">
            <span class="fw-bold text-warning">CODING WITH GAME</span>
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Log In and Sign Up Buttons -->
            <div class="d-flex ms-auto">
                <a th:href="@{/signIn}" class="btn btn-outline-light btn-sm me-2">LOG IN</a>
                <a th:href="@{/signUp}" class="btn btn-warning btn-sm">SIGN UP</a>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown ms-3">
                <button class="btn btn-outline-light dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    MENU
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">LANGUAGE</a></li>
                    <li><a class="dropdown-item" href="#">HELP CENTER</a></li>
                    <li><a class="dropdown-item" href="#">BLOG</a></li>
                    <li><a class="dropdown-item" href="#">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container_login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Sign In</h2>

                <div th:if="${message}" class="alert alert-success text-center" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form method="post" th:action="@{/signIn}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <p class="text-center mt-3">Don't have an account? <a th:href="@{/signUp}">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Our Platform. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
