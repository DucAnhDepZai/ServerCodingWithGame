<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark py-2 fixed-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img th:src="@{/logo.png}" alt="Logo" width="50" height="50" class="me-2">
      <span class="fw-bold text-warning">COURSE SELECTOR</span>
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Log In and Sign Up Buttons -->
      <div class="d-flex ms-auto">
        <a th:href="@{/signIn}" class="btn btn-warning btn-sm">LOG OUT</a>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown ms-3">
        <button class="btn btn-outline-light dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          MENU
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">LANGUAGE</a></li>
          <li><a class="dropdown-item" href="#">HELP CENTER</a></li>
          <li><a class="dropdown-item" href="#">ABOUT</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="container mt-5">
  <h1 class="text-center mb-4">Quản lý Course</h1>
  <a th:href=@{/manage} class="btn btn-outline-secondary mb-4">Quay lại Admin Panel</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Tên khóa học</th>
      <th>Mô tả</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}">1</td>
      <td th:text="${course.name}">Tên khóa học</td>
      <td th:text="${course.description}">Mô tả ngắn</td>
      <td>
        <a th:href="@{/editCourse/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/createCourse}" class="btn btn-success mt-3">Thêm khóa học mới</a>
</div>
</body>
</html>
