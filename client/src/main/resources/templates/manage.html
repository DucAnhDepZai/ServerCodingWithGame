<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark py-2 fixed-top">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/logo.png}" alt="Logo" width="50" height="50" class="me-2">
            <span class="fw-bold text-warning">COURSE SELECTOR</span>
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="d-flex ms-auto">
                <a th:href="@{/signIn}" class="btn btn-warning btn-sm">LOG OUT</a>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown ms-3">
                <button class="btn btn-outline-light dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    MENU
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">LANGUAGE</a></li>
                    <li><a class="dropdown-item" href="#">HELP CENTER</a></li>
                    <li><a class="dropdown-item" href="#">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5" style="margin-top : 100px">
    <h1 class="text-center mb-4">Admin Panel</h1>
    <div class="row">
        <div class="col-md-6">
            <!-- Liên kết tới endpoint "/manageCourse" -->
            <a th:href="@{/manageCourse}" class="btn btn-primary w-100 p-3">Quản lý Course</a>
        </div>
        <div class="col-md-6">
            <!-- Liên kết tới endpoint "/manageLesson" -->
            <a th:href="@{/manageLesson}" class="btn btn-secondary w-100 p-3">Quản lý Lesson</a>
        </div>
    </div>
</div>
</body>
</html>
