<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chỉnh sửa Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Chỉnh sửa Course</h1>
  <form th:action="@{/editCourse/{id}(id=${course.id})}" th:object="${course}" method="post" class="needs-validation">
    <div class="mb-3">
      <label for="name" class="form-label">Tên khóa học</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required>
    </div>
    <div class="mb-3">
      <label for="image_url" class="form-label">URL Ảnh</label>
      <input type="url" id="image_url" name="image_url" class="form-control" th:field="*{image_url}">
    </div>
    <div class="mb-3">
      <label for="full_description" class="form-label">Mô tả đầy đủ</label>
      <textarea id="full_description" name="full_description" class="form-control" th:field="*{full_description}" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="original_price" class="form-label">Giá gốc</label>
      <input type="number" id="original_price" name="original_price" class="form-control" th:field="*{original_price}" required>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Đánh giá</label>
      <input type="number" step="0.1" id="rating" name="rating" class="form-control" th:field="*{rating}" min="0" max="5">
    </div>
    <div class="mb-3">
      <label for="is_popular" class="form-label">Phổ biến</label>
      <input type="checkbox" id="is_popular" name="is_popular" class="form-check-input" th:field="*{is_popular}">
      <label class="form-check-label" for="is_popular">Đánh dấu nếu phổ biến</label>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/manageCourse" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
